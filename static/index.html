<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWords</title>
    
    <link rel="icon" type="image/ico" href="favicon.ico">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- {# Ignore if running through flask -->
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- #} -->
</head>

<body>
    <header class="pb-2">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <span class="navbar-brand mr-auto">CodeWords</span>

                <span>
                    <a id="copy-url" href="#" class="btn btn-sm btn-outline-warning"
                        data-container="body" data-toggle="popover" data-placement="left"
                        data-content="Copied"
                    >
                        <i class="fa fa-copy"></i> Copy Game URL
                    </a>

                    <a id="randomize" href="?randomize" class="btn btn-sm btn-outline-warning">Randomize!</a>
                </span>
            </div>
        </nav>
    </header>

    <div id="root" class="container">

        <div class="table-responsive" style="padding: .1px;">
            <table id="board" class="table d-none">
                <thead>
                    <tr>
                        <th colspan="7" class="text-center">
                            <span class="advantage-indicator align-bottom"></span>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th rowspan="2">
                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th rowspan="2">
                        </th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th class="text-right">
                            <span class="advantage-indicator align-middle"></span>
                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th class="text-left">
                            <span class="advantage-indicator align-middle"></span>
                        </th>
                    </tr>
                    <tr>
                        <th rowspan="2">
                        </th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <th rowspan="2">
                        </th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th colspan="7" class="text-center">
                            <span class="advantage-indicator align-top"></span>
                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="text-center py-2 pb-3">
            <div class="d-none">
                <form id="codemaster-form">
                    <div class="form-group form-row">
                        <label class="col-auto col-form-label">
                            URL
                        </label>
                        <div class="col pr-3">
                            <input type="text" class="form-control codemaster-url" />
                        </div>
                        <div class="col-auto">
                            <a href="#" class="btn btn-info codemaster-url-copy">
                                <i class="fa fa-copy"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form-group form-row">
                        <label class="col-auto col-form-label">
                            Password
                        </label>
                        <div class="col pr-3">
                            <input type="password" class="form-control codemaster-password" />
                        </div>
                    </div>
                </form>
            </div>
            <a id="codemaster-url-show" href="#" class="btn btn-warning d-none">
                Show Codemaster URL
            </a>
        </div>

        <footer>
            <div id="admin">
            </div>
        </footer>

    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script>
        var dictURL = '{{ url_for("static", filename="files/wordlist.txt") }}';
        if (dictURL.indexOf('{') > -1) {
            dictURL = 'files/wordlist.txt';
        }
    </script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- {# Ignore if running through flask -->
    <script src="js/main.js"></script>
    <!-- #} -->
</body>
